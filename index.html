<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <caption>Using ids and headers for accessibility</caption>
        <thead>
            <tr>
                <th id="pais">País</th>
                <th id="ciudad">Ciudad</th>
                <th id="camisetas">Camisetas</th>
                <th id="pantalones">Pantalones</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <th id="espana" headers="pais" rowspan="2">España</th>
                <th id="madrid" headers="espana ciudad">Madrid</th>
                <td headers="espana madrid camisetas">50</td>
                <td headers="espana madrid pantalones">30</td>
            </tr>
            <tr>
                <th id="sevilla" headers="espana ciudad">Sevilla</th>
                <td headers="espana madrid camisetas">40</td>
                <td headers="espana sevilla pantalones">20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
